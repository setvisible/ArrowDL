<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Options</title>
        <link rel="stylesheet" href="style/common.css" type="text/css"/>
        <script defer="defer" type="text/javascript" src="options.js"> </script>
    </head>
    <body>
        <div id="header" class="options" style="display: block;">
            <img src="icons/icon64.png"/>
        </div>
        <div class="options" style="display: block;">
            <h1 id="main-title">Options</h1>
            <span id="toolbar-menu">Toolbar Menu:</span>
            <ul class="settings">
                <li>
                    <input id="ask_what_to_do" name="on_click_application_will" value="ask_what_to_do" type="radio"/>
                    <label for="ask_what_to_do" id="show-simple-menu">Show simple menu (always ask what to do)</label>
                </li>
                <li>
                    <input id="download_immediately" name="on_click_application_will" value="download_immediately" type="radio"/>
                    <label for="download_immediately" id="show-full-menu">Show full menu</label>
                </li>
                <ul class="settings" id="option_media_to_get">
                    <li>
                        <span id="full_menu_label">Simple download, and immediate download for:</span>
                    </li>
                    <li>
                        <input disabled="disabled" id="get_links" name="media_to_get" value="get_links" type="radio"/>
                        <label for="get_links" id="choice-get-links">Links</label>
                    </li>
                    <li>
                        <input disabled="disabled" id="get_content" name="media_to_get" value="get_content" type="radio"/>
                        <label for="get_content" id="choice-get-content">Content</label>
                    </li>
                    <li>
                        <input disabled="disabled" id="start_paused" name="start_paused" value="start_paused" type="checkbox"/>
                        <label for="start_paused" id="choice-start-paused">Start paused</label>
                    </li>
                </ul>
            </ul>
            <h1 id="about">About</h1>
        </div>
        <div>
            <span id="status-message">Status:&nbsp;&nbsp;Verifying...</span>
            <br/>
        </div>
        <div class="show-instruction" style="display: none;">
            <div class="install-instructions">
                <h1 id="install" class="install-instructions-h1" style="padding-top: 10px !important; background-color: #f8b124 !important;">Installation</h1>
                <div class="install-instructions-content">
                    <p>
                        <span id="install-message">Go to link below to install the application for your operating system.</span>
                    </p>
                    <p>
                        <span><a id="install-message-link" target="_blank" href="https://www.arrow-dl.com/download/">Visit ArrowDL website</a></span>
                    </p>
                </div>
            </div>
            <br/>
        </div>
        <div>
            <form>
                <div class="buttonHolder">
                    <button id="button-check" type="submit">Refresh information Â»</button>
                </div>
            </form>
        </div>
        <br/>
    </body>
</html>
